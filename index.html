<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded YouTube Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .video-container {
            margin: 20px 0;
            text-align: center;
        }
        iframe {
            width:300px;
            height: 180px;
        }

</head>
<body>

    <div class="video-container">

</html>
